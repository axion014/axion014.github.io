<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>graft/graftとは - graft</title>
		<link rel="stylesheet" href="style.css" id="main_style"></link>
		<script src="https://cdn.jsdelivr.net/npm/commonmark@0.29.1/dist/commonmark.min.js"></script>
  </head>
  <body>
		<!-- Icons from FontAwesome 5 Free -->
		<header>
			<span id="current-path"></span>
			<nav id="current-options">
				<button id="sort"><img class="menu-icon" src="sort-amount-up.svg" alt="Sort Posts">
				</button><button id="timemachine"><img class="menu-icon" src="history.svg" alt="Time machine"></button>
			</nav>
			<nav id="global">
				<input id="search" placeholder="Search..."></input>
				<button id="profile"><img class="menu-icon" src="user-circle.svg" alt="Your profile"></button>
			</nav>
		</header>
		<nav id="sidemenu"><button id="tree-home"><img src="home.svg" alt="(root)"></button><ol id="tree-root"></ol></nav>
		<main id="content"><article id="current"></main>
		<form>
			<textarea class="bordered" id="input"></textarea><button id="add"><img class="menu-icon" src="plus-circle.svg">
			</button><button id="emoji"><img class="menu-icon" src="smile.svg" alt="Choose Emoji">
			</button><button type="button" id="send">Send</button>
			<div><a id="styling">Styling Help</a> ・ Enter - Newline</div>
		</form>
    <script src="demo.js"></script>
  </body>
</html>

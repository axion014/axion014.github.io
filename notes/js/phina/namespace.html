		<h3 class="center">一体phina.namespaceとは何なのか?</h3>
		<div class="center">
			実は大したものではありません。
			<br><code>phina.namespace(function() {var x = 0;});</code><br>
			は、
			<br><code>(function() {var x = 0;})();</code><br>
			の単なる代わりです。どちらもまったく同じ動作(つまり<code>var</code>による変数宣言のスコープの役割)をします。
		</div>

		<h2 class="center">note of - <a href="http://phinajs.com" >phina.js</a></h2>
		<ul class="center">
			<li>
				<h3>一体phina.namespaceとは何なのか?</h3>
				<p>
					実は大したものではありません。
					<br>
					<code lang="js">phina.namespace(function() {
	var x = 0;
});</code>
					<br>
					は、
					<br>
					<code lang="js">(function() {
	var x = 0;
})();</code>
					<br>
					の単なる代わりです。どちらもまったく同じ動作(つまりvarによる変数宣言のスコープの役割)をします。
				</p>
			</li>
		</ul>
